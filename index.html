<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./DF.gif');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-image 0.3s ease;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 49px;
        }

        .button-wrapper {
            position: relative;
            margin-right: 50px;
        }

        .button-wrapper:last-child {
            margin-right: 0;
        }

        .button {
            width: 210px;
            height: 210px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            transition: transform 0.2s ease;
        }

        .button:hover {
            transform: scale(1.3);
        }

        .label {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            transition: opacity 0.3s ease;
            font-family: 'Black Ops One', cursive;
        }

        .button-wrapper:hover .label {
            opacity: 1;
        }

        #button1 {
            background-image: url('./assets/NW_Icon.png');
        }

    
        #button2 {
            background-image: url('./assets/NP_Icon.png');
        }
    </style>
</head>

<body>
    <div class="button-container">
        <!-- Row 1 -->
        <div class="row">
            <div class="button-wrapper">
                <div id="button1" class="button" onclick="window.location.href='./NW/';" 
                     onmouseover="changeBackground('./assets/NWBG.jpg')" 
                     onmouseout="resetBackground()"></div>
                <div class="label">Nucular Winter</div>
            </div>
        </div>
        <!-- Row 2 -->
        <div class="row">
            <div class="button-wrapper">
                <div id="button2" class="button" onclick="window.location.href='./NP/';" 
                     onmouseover="changeBackground('./assets/NPBG.png')" 
                     onmouseout="resetBackground()"></div>
                <div class="label">Napalm</div>
            </div>
        </div>
    </div>

    <script>
        function changeBackground(imageUrl) {
            document.body.style.backgroundImage = `url('${imageUrl}')`;
        }

        function resetBackground() {
            document.body.style.backgroundImage = "url('./DF.gif')";
        }
    </script>
</body>

</html>
